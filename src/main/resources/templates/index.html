<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Beers</title>
</head>
<style>
.beer-list a {
	text-decoration: none !important;
}
</style>
<body>

	<div th:each="beer :${beers}"
		style="margin: 10px; padding: 10px; border: 1px #000 solid;"
		class="beer-list">
		<a th:href="@{'/beers/'}+${beer.id}">
			<div>
				Name:
				<p th:text="${beer.name}"></p>
				Tagline:
				<p th:text="${beer.tagline}"></p>
				Description:
				<p th:text="${beer.description}"></p>
			</div>
		</a>
	</div>

</body>
</html>
